<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>welcome</title>
    <style>
        *{
            font-family:Microsoft YaHei;
            -moz-user-select:none; /* Firefox私有属性 */
            -webkit-user-select:none; /* WebKit内核私有属性 */
            -ms-user-select:none; /* IE私有属性(IE10及以后) */
            -khtml-user-select:none; /* KHTML内核私有属性 */
            -o-user-select:none; /* Opera私有属性 */
            user-select:none; /* CSS3属性 */
        }
        body{
            margin:0;
            padding:0;
        }
        header{
            width:100%;
            height:70px;
            background:#ffffff;
        }
        .logo{
            top:0px;
            left:100px;
            position:absolute;
            display:inline-block;
        }
        .logo > span{
            display: inline-block;
            height: 70px;
            line-height: 70px;
            vertical-align: top;
            font-size: 30px;
            text-shadow: 0 0 3px rgba(80,80,80,0.3);
        }
        .logo > span:nth-child(1){
            color:#607d8b;
        }
        .logo > span:nth-child(2){
            color: #5ecdff;
        }
        .logo > span:nth-child(3){
            color:#8BC34A;
        }
        header .link{
            display: inline-block;
            line-height: 70px;
            text-align: center;
            outline: none;
            text-decoration: none;
            color:#607d8b;
            margin-right: 30px;
            transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -webkit-transition: all 0.2s ease;
        }
        header .link:hover{
            color:#5ecdff;
        }
        header nav{
            display: inline-block;
            position: absolute;
            left: 300px;
            height:70px;
        }
        .main{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 799px;
            overflow: auto;
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
            /* background-image: url(/images/bg1.jpg); */
            background-color:#f9f9f9;
        }
        footer{
            width:100%;
            height:100px;
            background:#ffffff;
            font-size: 12px;
            color:#607d8b;
            position: relative;
            text-align: center;
            line-height: 100px;
        }
        footer a{
            text-decoration: none;
            outline: none;
            color:#607d8b;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>C</span><span>WEB</span><span>E</span>
        </div>
        
        <nav>
            <a class="link" href="html/create.jq.html" title="点击进入">网页编辑器</a>
            <a class="link" href="html/gallery.html" title="图库">图库</a>
        </nav>
    </header>

    <div class="main">

    </div>

    <footer>
        Copyright&nbsp;©2019&nbsp;cwebe.com. All rights reserved.&nbsp;&nbsp;<a href="http://www.beian.gov.cn/">苏ICP备19055309号</a>
    </footer>
</body>
</html>
