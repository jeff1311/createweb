<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <base href="" target="_blank">
</head>

<body>

    <ul>
        <li>无序列表</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ol>
        <li>有序列表</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <dl>
        <dt>自定义列表</dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl>

    <header>头部</header>
    <nav>导航栏</nav>
    <footer>底部</footer>
    <article>文章</article>
    <section>区块</section>
    <aside>侧边</aside>

    <label for="id1">asdfasdf:<input id="id1" type="text"></label>

    <input type="text" value="输入明星" list="star">
    <datalist id="star">
        <option>刘德华</option>
        <option>张学友</option>
        <option>郭富城</option>
        <option>黎明</option>
        <option>张家辉</option>
    </datalist>

    <fieldset>
        <legend>用户登录</legend>
        <form action="">
            文本：<input type="text"><br>
            密码：<input type="password"><br>
            手机：<input type="tel"><br>
            邮箱：<input type="email"><br>
            数字：<input type="number"><br>
            url：<input type="url"><br>
            搜索：<input type="search"><br>
            区域：<input type="range"><br>  
            时间：<input type="date"><input type="time"><input type="month"><input type="week"><br>
            颜色：<input type="color"><br>
            <input type="submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>input属性</legend>
        占位符： <input type="text" placeholder="1234"><br>
        自动获得焦点：<input type="text" autofocus="autofocus"><br>
        多选文件：<input type="file" multiple="multiple"><br>
        自动记录：<input type="text" autocomplete="on"><br>
        必填项：<input type="text" required="required"><br>
        自动定位（alt+s）：<input type="text" accesskey="s"><br>
    </fieldset>

    <fieldset>
        <legend>多媒体标签</legend>
        embed:<embed src="\" type=""><br>
        audio:
        <audio autoplay controls loop="-1">
            <source src="/audio/TheTeam2018.mp3"/>
            <source src="/audio/TheTeam2018.ogg"/>
            <source src="/audio/TheTeam2018.wav"/>
        </audio><br>
        video:
        <video controls>
            <source src=".ogg"/>
            <source src=".mp4"/>
            <source src=".webM"/>
        </video><br>
    </fieldset>

</body>
</html>
