<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>waterfall</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        
        #contianer{
            position: relative;
        }

        .box{
            float: left;
        }
        
        .box img{
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
        <div id="container"></div>
</body>
<script>

var html = "";
for(var i = 1;i <= 25;i ++){
    html += ['<div class="box">',
             '    <img src="/images/xyl/xyl' + i + '.jpg">',
             '</div>'].join("");
}
document.getElementById('container').innerHTML = html;

</script>
</html>
