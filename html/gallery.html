<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gallery</title>
    <link rel="stylesheet" href="/css/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="/css/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <style>
        header{
            width:100%;
            height:70px;
            /* background:#2b2b2b; */
            z-index: 100;
            position: relative;
            box-shadow: 0px 0px 3px 0px #000000;
            background-repeat: repeat;
            background-image: url(/images/vector/bg2.png);
        }
        .logo{
            top:0px;
            left:100px;
            position:absolute;
            display:inline-block;
            /* cursor:default; */
            -moz-user-select:none; /* Firefox私有属性 */
            -webkit-user-select:none; /* WebKit内核私有属性 */
            -ms-user-select:none; /* IE私有属性(IE10及以后) */
            -khtml-user-select:none; /* KHTML内核私有属性 */
            -o-user-select:none; /* Opera私有属性 */
            user-select:none; /* CSS3属性 */
        }
        .logo > span{
            display: inline-block;
            height: 70px;
            line-height: 70px;
            vertical-align: top;
            font-size: 30px;
            /* text-shadow: 0 0 3px rgba(80,80,80,0.3); */
            background: -webkit-linear-gradient(left, #4285f4, #ff188a);/* 背景色渐变 */
            background-clip: text;/* 规定背景的划分区域 */
            -webkit-background-clip: text;/* 规定背景的划分区域 */
            -webkit-text-fill-color: transparent;/* 防止字体颜色覆盖 */
        }
        .logo > span:hover{
            background: -webkit-linear-gradient(left, #005df7, #ff007e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>
</head>
<body>
    
    <header>
        <a href="/index.html">
            <div class="logo">
                <span>CWEBE</span>
            </div>
        </a>

    </header>

    <div class="background"></div>

    <div class="gallery" id="gallery"></div>

    <!-- <div class="loading-background">
        <div class="loading-box">
            <div class="mop-load-8"></div>
        </div>
    </div> -->
</body>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/photoswipe/photoswipe.js"></script>
<script src="/js/photoswipe/photoswipe-ui-default.js"></script>
<script src="/js/photoswipe/galleryView.js"></script>
<script src="/js/loading.js"></script>
<script src="/js/testdata.js"></script>
<script src="/js/gallery.js"></script>
</html>
