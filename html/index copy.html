<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="/css/menu.css">
    <style>
        body{
            margin:0;
            padding:0;
        }
        .navigator{
            width:100%;
            height:50px;
            line-height: 50px;
            text-align: center;
            color:#b7b7b7;
            border:dashed 1px #b7b7b7;
            position:relative;
            overflow: hidden;
        }
        .banner{  
            width:100%;
            height:400px;
            line-height: 400px;
            text-align: center;
            color:#b7b7b7;
            border:dashed 1px #b7b7b7;
            position: relative;
            overflow: hidden;
            /* transition: opacity 1s ease;
            -moz-transition: opacity 1s ease;
            -webkit-transition: opacity 1s ease;
            -o-transition: opacity 1s ease; */
        }
        .fixed{
            position: absolute;
        }
        .drag{
            width:200px;
            height:50px;
            border:solid 1px #b7b7b7;
            cursor: move;
            position:absolute;
            /* transition: opacity 1s ease;
            -moz-transition: opacity 1s ease;
            -webkit-transition: opacity 1s ease;
            -o-transition: opacity 1s ease; */
        }
        .scale{
            width:10px;
            height:10px;
            /* background-color:blue; */
            overflow:hidden;
            cursor: se-resize; 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            border: dotted 1px #b7b7b7;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div id="menu-switch" class="menu-switch"></div>
        <span class="menu-title">工具箱</span>
        <ul>
            <li>导航</li>
            <li>轮播</li>
            <li>表单</li>
            <li>表格</li>
            <li>日历</li>
            <li>按钮</li>
            <li>窗口</li>
            <li>图标</li>
            <li>图片</li>
            <li>上传</li>
        </ul>
    </div>

    <div id="navigator" class="navigator drop"><span class="fixed">Navigator</span></div>
    <div id="banner" class="banner drop"><span class="fixed">Banner</span></div>
    <div id="drag" class="drag" draggable="true">

        <div id="scale" class="scale"></div>

    </div>
    <div id="drag1" class="drag" draggable="true">

        <div id="scale1" class="scale"></div>

    </div>

</body>
<script src="/js/menu.js"></script>
<script src="/js/drag.js"></script>
</html>
